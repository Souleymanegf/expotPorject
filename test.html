<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo avec description</title>
  <style>
    .video {
      max-width: 560px;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .video iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }

    .description {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .nom-prenom {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="video">
    <iframe 
      src="https://www.youtube.com/embed/57zsvUjyD5A?rel=0" 
      title="Vidéo 1" 
      allowfullscreen>
    </iframe>
    <div class="description">
      Présentée par <span class="nom-prenom">Nadjine Auguste</span>
    </div>
  </div>

</body>
</html>
