<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Historique</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <h1 class="titre">Galerie Historique</h1>
  <div class="gallery">
    <img src="images/Galerie photos/Img1.jpg" alt="">
    <img src="images/Galerie photos/Img2.jpg" alt="">
    <img src="images/Galerie photos/Img3.jpg" alt="">
    <img src="images/Galerie photos/Img4.jpg" alt="">
    <img src="images/Galerie photos/Img5.jpg" alt="">
    <img src="images/Galerie photos/Img6.jpg" alt="">
    <img src="images/Galerie photos/Img7.jpg" alt="">
    <img src="images/Galerie photos/Img8.jpg" alt="">
    <img src="images/Galerie photos/Img9.jpg" alt="">
    <img src="images/Galerie photos/Img10.jpg" alt="">
    <img src="images/Galerie photos/Img11.jpg" alt="">
    <img src="images/Galerie photos/Img12.jpg" alt="">
    <img src="images/Galerie photos/Img13.jpg" alt="">
    <img src="images/Galerie photos/Img14.jpg" alt="">
    <img src="images/Galerie photos/Img15.jpg" alt="">
    <!-- Ajoute autant d’images que tu veux -->
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
<script>
  const images = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let currentIndex = 0;

// Ouvre la lightbox
images.forEach((img, index) => {
  img.addEventListener('click', () => {
    lightbox.style.display = "block";
    lightboxImg.src = img.src;
    currentIndex = index;
  });
});

// Ferme la lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = "none";
});

// Suivante
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  lightboxImg.src = images[currentIndex].src;
});

// Précédente
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  lightboxImg.src = images[currentIndex].src;
});

// Fermer avec Échap
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') {
    lightbox.style.display = "none";
  }
});

</script>
</html>
