<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bouton avec flèche pour masquer/afficher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .toggle-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }

    .paragraph {
      margin-top: 15px;
      padding: 12px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none; /* masqué par défaut */
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleParagraph(this)">
    <span class="arrow">⬇️</span> Afficher le texte
  </button>

  <div class="paragraph" id="textBlock">
    Ceci est un paragraphe qui peut être affiché ou masqué en cliquant sur le bouton ci-dessus.
  </div>

  <script>
    function toggleParagraph(button) {
      const paragraph = document.getElementById("textBlock");
      const arrow = button.querySelector(".arrow");

      if (paragraph.style.display === "none" || paragraph.style.display === "") {
        paragraph.style.display = "block";
        button.innerHTML = '<span class="arrow">⬆️</span> Masquer le texte';
      } else {
        paragraph.style.display = "none";
        button.innerHTML = '<span class="arrow">⬇️</span> Afficher le texte';
      }
    }
  </script>

</body>
</html>
